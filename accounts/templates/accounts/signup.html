{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}


<div class="container">
    <div class="jumbotron">
        {% if registered %}
          <h1>Thank You for Registering</h1>
        {% else %}
          <h1>Register here</h1>
          <h3>Please fill out the form</h3>
          <form  enctype="multipart/form-data" method='POST'>
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" class='btn btn-primary' name="" value="Sign Up">
          </form>
        {% endif %}
      </div>
  
</div>
{% endblock %}
