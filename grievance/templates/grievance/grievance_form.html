{% extends "grievance/grievance_base.html" %}
{% load bootstrap4 %}


{% block grievance_content %}

<div class="container">
  <div class="jumbotron">
    <h1>Create A New Grievance</h1>
    <form id="grievanceform" action="{% url 'grievance:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class='btn btn-lg btn-primary' name="" value="Upload">
    </form>
  </div>
</div>


{% endblock  %}
