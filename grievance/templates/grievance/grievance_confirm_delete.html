{% extends "grievance/grievance_base.html" %}

{% block grievance_content %}

<h3> Are you sure you want to delete this Grievance ? </h1>

  <div class="grievance">
    {% include "grievance/_grievance.html" with grievance=object hide_delete=True %}
    <form method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Confirm Delete" class='btn btn-lg btn-danger'>
      <a href="{% url 'grievance:single' username=user.username pk=grievance.pk%}"
      class="btn btn-default">Cancel</a>
    </form>

  </div>
{% endblock grievance_content %}
