<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BASE</title>
    <!--Bootsrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Optional THeme-->

    <!--Font Awesome for icons-->
    <script src="https://kit.fontawesome.com/70ae618e83.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Medium Style Editor-->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!--Custom CSS -->

    <link rel="stylesheet" href="{% static '/css/master.css' %}"> 

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <!--
    font-family: 'Montserrat', sans-serif;
    font-family: 'Roboto', sans-serif;
    -->

  </head>
  <body>

    </div>
    <nav class='navbar navbar-expand-md navbar-dark bg-dark custom-nav' role="navigation" id='navbar'>
      <div class="container">
        <a class="navbar-brand brand-name" href="{% url 'home' %}">SGS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class='navbar-nav mr-auto'>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li>
          </ul>
          <ul class='navbar-nav ml-auto'>
            {% if user.is_authenticated %}
              <li class='nav-item active'>
                <a class="nav-link" href="{% url 'grievance:for_user' username=user.username %}">Your Grievance</a>
              </li>
              <li class='nav-item active'>
                <a class="nav-link" href="{% url 'grievance:create' %}">Create Grievance</a>
              </li>
              <li class='nav-item active'>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
